sudo: required
services:
  - docker

before_install:
  - docker build -t ${DOCKER_ID}/boilerplate-vue -f ./client/Dockerfile.dev ./client

script:
  - docker run ${DOCKER_ID}/boilerplate-vue yarn test:unit --coverage

after_success:
  - docker build -t ${DOCKER_ID}/boilerplate-vue-client ./client
  - docker build -t ${DOCKER_ID}/boilerplate-vue-nginx ./nginx
  - docker build -t ${DOCKER_ID}/boilerplate-vue-server ./server
  - docker build -t ${DOCKER_ID}/boilerplate-vue-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to the docker hub
  - docker push ${DOCKER_ID}/boilerplate-vue-client
  - docker push ${DOCKER_ID}/boilerplate-vue-nginx
  - docker push ${DOCKER_ID}/boilerplate-vue-server
  - docker push ${DOCKER_ID}/boilerplate-vue-worker